        function getMousePosition(canvas, event) {

        function draw() {
            var canvas = document.getElementById('tutorial');

                var ctx = canvas.getContext('2d');
                ctx.drawImage(boardImage,0,0);
                //ctx.fillRect(0, 0, 726, 626);

            //initial board load
            if (gameState == state.INITIAL) {
                for (var i = 0; i < redPieces.length; i+=2) {
                    var x = redPieces[i];
                    var y = redPieces[i+1];
                    ctx.drawImage(redPiece,x,y);
                }
                for (var i = 0; i < blackPieces.length; i+=2) {

                    ctx.drawImage(blackPiece,x,y);
                }
            }
        }
        
        
        
        window.onload = function() {
